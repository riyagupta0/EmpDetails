<div id="employee-form" class="employee-form-container">
    <div class="form-header">
        <h1>Create New Employee Details</h1>
    </div>

    <form class="employee-details-form" (ngSubmit)="onSubmit(employeeForm)" #employeeForm="ngForm">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required ngModel>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required ngModel>
        </div>


        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" ngModel required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required ngModel>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="gender" value="male" ngModel> Male
                </label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="female" ngModel> Female
                </label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="other" ngModel> Other
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" ngModel required (change)="calculateAge($event)" #dobInput="ngModel">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" max="100" [ngModel]="calculatedAge">
        </div>



        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" ngModel required>
        </div>

        <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" required ngModel>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</div>

<router-outlet></router-outlet>
