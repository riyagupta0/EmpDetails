<div id="login-container" class="login-container">
    <div class="login-logo">THRSL</div>
    <div class="login-box">
        <h2>Sign in to your account</h2>
        <p class="login-subtitle">Welcome back! Please enter your details.</p>

        <form id="login-form" method="post" (submit)="onSubmitHandler()">
            <div class="form-group">
                <label for="username">Username</label>
                <input #usernameInput type="username" id="username" placeholder="Username.." required ngModel>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input required #passwordInput type="password" id="password" placeholder="••••••" ngModel>
                    <button type="button" class="password-toggle" id="toggle-password" (click)="toggleClick()">
                        <span class="password-toggle-icon">{{toggleIcon}}</span>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#forgot-password" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="login-button"> Sign in</button>

        </form>



    </div>



</div>
<router-outlet></router-outlet>
