<div id="employee-form" class="employee-form-container" *ngIf="empData">
    <div class="form-header">
        <h1>Update Employee Details</h1>
    </div>

    <form class="employee-details-form" (ngSubmit)="onUpdate(employeeForm)" #employeeForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="empData.firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="empData.lastName" required>
        </div>


        <div class="form-group">
            <label for="email">Email </label>
            <input type="email" id="email" name="email" [(ngModel)]="empData.email" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" [(ngModel)]="empData.address" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="gender" value="male" [(ngModel)]="empData.gender"> Male
                </label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="female" [(ngModel)]="empData.gender"> Female
                </label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="other" [(ngModel)]="empData.gender"> Other
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" max="100" [(ngModel)]="calculatedAge" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" [(ngModel)]="empData.dob" (change)="calculateAge($event)" required>
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}"
                [(ngModel)]="empData.contactNumber" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn">Update</button>
        </div>
    </form>
</div>

<router-outlet></router-outlet>
